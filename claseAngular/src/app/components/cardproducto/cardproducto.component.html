<!-- src/app/components/cardproducto/cardproducto.component.html -->
<div *ngIf="producto; else noProducto" class="container">
  <div class="imgBx" [style.background]="colorSecundario">
    <img [src]="imagenActual || producto.img" [alt]="producto.nombre">
  </div>
  <div class="details">
    <div class="content">
      <h2>{{ producto.nombre }} <br>
        <span>Colecci√≥n</span>
      </h2>
      <p>{{ producto.descripcion }}</p>
      <p class="product-colors">Colores disponibles:
        <span *ngFor="let color of producto.colores"
              [class]="color.nombre"
              [class.active]="color.nombre === colorActivo"
              (click)="cambiarColor(color)"
              [style.background]="color.colorPrimario"></span>
      </p>
      <h3 [style.color]="colorSecundario">${{ producto.precio }}</h3>
      <button [style.background]="colorSecundario">Comprar</button>
      <a [routerLink]="['/productos']" class="btn btn-outline-danger">Volver</a>
    </div>
  </div>
</div>

<ng-template #noProducto>
  <div class="alert alert-warning">
    Producto no encontrado.
    <a [routerLink]="['/productos']" class="btn btn-outline-danger">Volver a productos</a>
  </div>
</ng-template>
